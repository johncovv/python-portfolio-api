name: Create branch when Project item moves to In Progress

on:
  projects_v2_item:
    types: [edited, moved]

permissions:
  contents: write
  issues: read
  projects: read

jobs:
  create_branch:
    runs-on: ubuntu-latest
    if: |
      github.event.changes.field_value &&
      github.event.changes.field_value.new_value.name == 'In Progress'
    steps:
      - name: Get item info
        id: info
        run: |
          echo "title=$(echo "${{ github.event.projects_v2_item.content.title }}" | tr '[:upper:]' '[:lower:]' | tr ' ' '-' | tr -cd '[:alnum:]-')" >> $GITHUB_OUTPUT
          echo "number=${{ github.event.projects_v2_item.content.number }}" >> $GITHUB_OUTPUT

      - name: Create branch from main
        run: |
          BRANCH_NAME="issue-${{ steps.info.outputs.number }}-${{ steps.info.outputs.title }}"
          echo "Creating branch: $BRANCH_NAME"

          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"

          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} repo
          cd repo

          git fetch origin main
          git checkout -b "$BRANCH_NAME" origin/main

          if git ls-remote --exit-code --heads origin "$BRANCH_NAME"; then
            echo "Branch já existe, pulando criação."
            exit 0
          fi

          git push origin "$BRANCH_NAME"

